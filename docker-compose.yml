version: '3.8'
services:
  webmin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webmin-cups
    restart: unless-stopped
    ports:
      - '${WEBMIN_PORT:-10000}:10000'
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - WEBMIN_PORT=${WEBMIN_PORT:-10000}
      - WEBMIN_ADMIN_PASSWORD=${SERVICE_PASSWORD_WEBMIN:-default_password}
    volumes:
      - webmin_config:/etc/webmin
      - /var/run/dbus:/var/run/dbus:ro
      - /dev:/dev
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  webmin_config:
